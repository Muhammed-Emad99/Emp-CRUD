<div class="d-flex justify-content-between align-items-center">
  <h2 mat-dialog-title class="my-0 py-0">Add Employee</h2>
  <button mat-button mat-dialog-close class="bg-transparent text-danger h4">x</button>
</div>
<mat-dialog-content class="mat-typography">

  <form class="example-form" [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <input type="hidden" formControlName="id">
    <mat-form-field class="example-full-width my-3">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name" [ngClass]="{ 'is-invalid': f.name.errors }">

      <mat-error *ngIf="f.name.errors?.['required']" class="invalid-feedback">
        Name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="f.name.errors?.['minlength']">
        Minimum length is <strong>3</strong> characters
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width my-3">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" [ngClass]="{ 'is-invalid': f.email.errors }">

      <mat-error *ngIf="f.email.errors?.['required']" class="invalid-feedback">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="f.email.errors?.['email']">
        Email is not valid <strong>not valid</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width my-3">
      <mat-label>Address</mat-label>
      <input type="text" matInput formControlName="address" [ngClass]="{ 'is-invalid': f.address.errors }">

      <mat-error *ngIf="f.address.errors?.['required']" class="invalid-feedback">
        Address is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="f.address.errors?.['minlength']">
        Minimum length is <strong>3</strong> characters
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width my-3">
      <mat-label>Phone</mat-label>
      <input type="tel" matInput formControlName="phone" [ngClass]="{ 'is-invalid': f.phone.errors }" maxlength="11"
        minlength="11" pattern="^(\+201|01|00201)[0-2,5]{1}[0-9]{8}">

      <mat-error *ngIf="f.phone.errors?.['required']" class="invalid-feedback">
        Phone is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="f.phone.errors?.['minlength'] || f.phone.errors?.['pattern']">
        Number Only , Minimum length is 11 characters and starts with 010 or 011 or 012
      </mat-error>
    </mat-form-field>

    <div class="col-lg-12 form-group my-3">
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="bg-danger text-white">Cancel</button>
        <button mat-stroked-button color="primary" [mat-dialog-close]="true" type="submit" cdkFocusInitial
          [disabled]="!editForm.valid">Submit</button>
      </mat-dialog-actions>
    </div>

  </form>

</mat-dialog-content>
